version: '3.8'

# Production override für docker-compose.yml
# Verwendung: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -
      "
    volumes:
      # Keine Volume-Mounts in Production (nur für Development)
      - backend_static:/app/static
      - backend_media:/app/media
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_MCP_FABRIC_URL: ${NEXT_PUBLIC_MCP_FABRIC_URL}
        NODE_ENV: production
    restart: unless-stopped

  db:
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  redis:
    restart: unless-stopped













