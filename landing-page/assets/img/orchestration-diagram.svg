<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
        </linearGradient>
        
        <radialGradient id="glowGradient">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
        </radialGradient>
        
        <!-- Pulse Animation -->
        <style>
            @keyframes pulse {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 0.8; }
            }
            @keyframes rotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            @keyframes dash {
                to { stroke-dashoffset: 0; }
            }
            .connection-line {
                stroke-dasharray: 8 4;
                animation: dash 25s linear infinite;
                filter: drop-shadow(0 0 2px rgba(99, 102, 241, 0.5));
            }
            .agent-glow {
                animation: pulse 2s ease-in-out infinite;
            }
            .agent-icon {
                transition: transform 0.3s ease;
            }
            .agent-icon:hover {
                transform: scale(1.1);
            }
        </style>
    </defs>
    
    <!-- Background glow -->
    <circle cx="300" cy="300" r="280" fill="url(#glowGradient)" opacity="0.3"/>
    
    <!-- Connection lines from center to agents - elegant and subtle -->
    <g class="connections" opacity="0.5" stroke-linecap="round">
        <!-- Agent 1 - Top (AI Agent) -->
        <line x1="300" y1="235" x2="300" y2="110" stroke="#6366f1" stroke-width="2" class="connection-line"/>
        <!-- Agent 2 - Top Right (Data) at (490, 155) -->
        <line x1="352" y1="261" x2="466" y2="173" stroke="#6366f1" stroke-width="2" class="connection-line"/>
        <!-- Agent 3 - Right (Code) -->
        <line x1="365" y1="300" x2="490" y2="300" stroke="#6366f1" stroke-width="2" class="connection-line"/>
        <!-- Agent 4 - Bottom Right (Search) -->
        <line x1="346" y1="346" x2="460" y2="415" stroke="#6366f1" stroke-width="2" class="connection-line"/>
        <!-- Agent 5 - Bottom (Workflow) -->
        <line x1="300" y1="365" x2="300" y2="490" stroke="#6366f1" stroke-width="2" class="connection-line"/>
        <!-- Agent 6 - Bottom Left (Analytics) -->
        <line x1="254" y1="346" x2="140" y2="415" stroke="#6366f1" stroke-width="2" class="connection-line"/>
        <!-- Agent 7 - Left (Security) -->
        <line x1="235" y1="300" x2="110" y2="300" stroke="#6366f1" stroke-width="2" class="connection-line"/>
        <!-- Agent 8 - Top Left (Integration) at (110, 155) -->
        <line x1="248" y1="261" x2="134" y2="173" stroke="#6366f1" stroke-width="2" class="connection-line"/>
    </g>
    
    <!-- Agent 1 - AI Assistant (Top) -->
    <g class="agent-icon" transform="translate(300, 80)">
        <circle class="agent-glow" r="35" fill="url(#accentGradient)" opacity="0.2"/>
        <circle r="30" fill="#1a1a22" stroke="url(#primaryGradient)" stroke-width="3"/>
        <path d="M-10,-5 L-10,5 M10,-5 L10,5" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
        <path d="M-15,10 Q0,18 15,10" stroke="#6366f1" stroke-width="2.5" fill="none" stroke-linecap="round"/>
        <text y="50" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">AI Agent</text>
    </g>
    
    <!-- Agent 2 - Data Processor (Top Right) -->
    <g class="agent-icon" transform="translate(490, 155)">
        <circle class="agent-glow" r="35" fill="url(#accentGradient)" opacity="0.2"/>
        <circle r="30" fill="#1a1a22" stroke="url(#primaryGradient)" stroke-width="3"/>
        <rect x="-12" y="-12" width="24" height="24" fill="none" stroke="#6366f1" stroke-width="2.5" rx="3"/>
        <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#6366f1" stroke-width="2"/>
        <text y="50" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">Data</text>
    </g>
    
    <!-- Agent 3 - Code Generator (Right) -->
    <g class="agent-icon" transform="translate(520, 300)">
        <circle class="agent-glow" r="35" fill="url(#accentGradient)" opacity="0.2"/>
        <circle r="30" fill="#1a1a22" stroke="url(#primaryGradient)" stroke-width="3"/>
        <path d="M-12,0 L-4,-8 L-4,8 Z" fill="#6366f1"/>
        <path d="M4,-8 L4,8 L12,0 Z" fill="#6366f1"/>
        <text y="50" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">Code</text>
    </g>
    
    <!-- Agent 4 - Search Agent (Bottom Right) -->
    <g class="agent-icon" transform="translate(490, 445)">
        <circle class="agent-glow" r="35" fill="url(#accentGradient)" opacity="0.2"/>
        <circle r="30" fill="#1a1a22" stroke="url(#primaryGradient)" stroke-width="3"/>
        <circle cx="-3" cy="-3" r="8" fill="none" stroke="#6366f1" stroke-width="2.5"/>
        <line x1="3" y1="3" x2="10" y2="10" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round"/>
        <text y="50" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">Search</text>
    </g>
    
    <!-- Agent 5 - Workflow (Bottom) -->
    <g class="agent-icon" transform="translate(300, 520)">
        <circle class="agent-glow" r="35" fill="url(#accentGradient)" opacity="0.2"/>
        <circle r="30" fill="#1a1a22" stroke="url(#primaryGradient)" stroke-width="3"/>
        <rect x="-10" y="-8" width="6" height="6" fill="#6366f1" rx="1"/>
        <rect x="-2" y="-8" width="6" height="6" fill="#6366f1" rx="1"/>
        <rect x="6" y="-8" width="6" height="6" fill="#6366f1" rx="1"/>
        <path d="M-10,2 L-2,2 M2,2 L10,2" stroke="#6366f1" stroke-width="2"/>
        <circle cx="-10" cy="8" r="3" fill="#6366f1"/>
        <circle cx="0" cy="8" r="3" fill="#6366f1"/>
        <circle cx="10" cy="8" r="3" fill="#6366f1"/>
        <text y="50" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">Workflow</text>
    </g>
    
    <!-- Agent 6 - Analytics (Bottom Left) -->
    <g class="agent-icon" transform="translate(110, 445)">
        <circle class="agent-glow" r="35" fill="url(#accentGradient)" opacity="0.2"/>
        <circle r="30" fill="#1a1a22" stroke="url(#primaryGradient)" stroke-width="3"/>
        <path d="M-12,8 L-12,0 L-8,-8 L-4,-2 L0,-6 L4,2 L8,-4 L12,8 Z" fill="url(#primaryGradient)" opacity="0.6"/>
        <polyline points="-12,0 -8,-8 -4,-2 0,-6 4,2 8,-4 12,8" fill="none" stroke="#6366f1" stroke-width="2" stroke-linejoin="round"/>
        <text y="50" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">Analytics</text>
    </g>
    
    <!-- Agent 7 - Security (Left) -->
    <g class="agent-icon" transform="translate(80, 300)">
        <circle class="agent-glow" r="35" fill="url(#accentGradient)" opacity="0.2"/>
        <circle r="30" fill="#1a1a22" stroke="url(#primaryGradient)" stroke-width="3"/>
        <path d="M0,-12 L-8,0 L0,12 L8,0 Z" fill="none" stroke="#6366f1" stroke-width="2.5"/>
        <path d="M-3,0 L0,4 L6,-6" stroke="#6366f1" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text y="50" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">Security</text>
    </g>
    
    <!-- Agent 8 - Integration (Top Left) -->
    <g class="agent-icon" transform="translate(110, 155)">
        <circle class="agent-glow" r="35" fill="url(#accentGradient)" opacity="0.2"/>
        <circle r="30" fill="#1a1a22" stroke="url(#primaryGradient)" stroke-width="3"/>
        <circle cx="-8" cy="-8" r="4" fill="#6366f1"/>
        <circle cx="8" cy="-8" r="4" fill="#6366f1"/>
        <circle cx="8" cy="8" r="4" fill="#6366f1"/>
        <circle cx="-8" cy="8" r="4" fill="#6366f1"/>
        <line x1="-8" y1="-8" x2="8" y2="8" stroke="#6366f1" stroke-width="2"/>
        <line x1="8" y1="-8" x2="-8" y2="8" stroke="#6366f1" stroke-width="2"/>
        <text y="50" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="sans-serif">Integration</text>
    </g>
    
    <!-- Central AgentxSuite Hub -->
    <g class="central-hub">
        <!-- Outer rotating ring -->
        <circle cx="300" cy="300" r="85" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="10 5">
            <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="30s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Glow effect -->
        <circle cx="300" cy="300" r="70" fill="url(#glowGradient)" opacity="0.4"/>
        
        <!-- Main circle -->
        <circle cx="300" cy="300" r="65" fill="#1a1a22" stroke="url(#primaryGradient)" stroke-width="4" style="filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.3));"/>
        
        <!-- Inner gradient circle -->
        <circle cx="300" cy="300" r="55" fill="url(#primaryGradient)" opacity="0.1"/>
        
        <!-- Logo icon -->
        <g transform="translate(300, 270)">
            <path d="M0,-22 L18,4 L-18,4 Z" fill="url(#primaryGradient)" opacity="0.9"/>
            <path d="M0,22 L-18,-4 L18,-4 Z" fill="url(#primaryGradient)" opacity="0.6"/>
        </g>
        
        <!-- Text -->
        <text x="300" y="320" text-anchor="middle" fill="#e2e8f0" font-size="18" font-weight="700" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" style="letter-spacing: 0.02em;">
            AgentxSuite
        </text>
        <text x="300" y="337" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" style="letter-spacing: 0.05em;">
            Orchestrator
        </text>
    </g>
    
    <!-- Animated particles -->
    <g opacity="0.6">
        <circle cx="200" cy="150" r="2" fill="#6366f1">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="250" r="2" fill="#8b5cf6">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="250" cy="450" r="2" fill="#6366f1">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="350" cy="400" r="2" fill="#8b5cf6">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>

